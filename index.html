<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Dayana</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .heart {
            color: red;
            font-size: 100px;
            animation: latido 1s infinite;
        }
        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        h1 {
            color: #d6336c;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>Te amo demasiado, Dayana</h1>
</body>
</html>
